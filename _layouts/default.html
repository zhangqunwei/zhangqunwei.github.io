<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <span class="mobile btn-mobile-menu">        
      <div class="nav_container" data-role="header">
         <nav class="nav-menu-item" style = "float:right">
            <!--博客-->
            <i class="nav-menu-item" data-role="button">
              <a href="/archive" title="{{site.blog_button.description}}" class="blog-button">  {{site.blog_button.title}}
              </a>
            </i>
            <!-- 所有文章，标签，关于我 -->
            {% for item in site.nav %}
                <i class="nav-menu-item">
                  <a href="{{item.url}}" title="{{item.description}}" class="btn-mobile-menu__icon" data-role="button">
                      {{item.title}}
                  </a>
                </i>
            {% endfor %}

          </nav>
      </div>
    </span>
    
    {% include side-panel.html %}

    <div class="content-wrapper">
        <div class="content-wrapper__inner">
            {{ content }}
            {% include footer.html %}
        </div>
    </div>
    
    {% include external.html %}
    
  </body>

</html>
